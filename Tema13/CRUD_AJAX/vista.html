<html>
    <head>
        <!--es mejor que la referencia esté lo más arriba posible-->
        <script defer src="ajax.js"></script>
        <link rel="stylesheet" type="text/css" href="css.css"/>

    </head>
    <body>

        <form id="form1" runat="server">
            <div class="container">
                <h2>People</h2>
                <button type="button" id="btnNew" class="btn btn-primary btn-md pull btn-sm">New</button>
                <button type="button" id="btnDelete" class="btn btn-primary btn-md pull btn-sm">Delete</button>
              
                <table class="table" id="maintable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>Address</th>
                            <th>Phone Number</th>
                            <th>Pic</th>
                            <th>Birth Date</th>
                            <th>Department</th>
                        </tr>
                    </thead>
                    <tbody id="rows">
                        
                    </tbody>
                </table>
               
            </div>
        </form>

        <div id="myModal" class="modal">
           
            <div class="modal-content">
                <h1>Edit</h1>
                <span class="close">&times;</span>
            
                <label>Name</label>
                <input id="inputName" name="edit" ></input>
                <label>Surname</label>
                <input id="inputSurname" name="edit"></input>
                <label>Address</label>
                <input id="inputAddress" name="edit"></input>
                <label>Phone Number</label>
                <input id="inputPhoneNumber" name="edit"></input>
                <label>Pic</label>
                <input id="inputPic" name="edit"></input>
                <label>Birthday</label>
                <input type="date" id="inputBirthday" name="edit"></input>
                <label>Department</label>
                <select id="selectDepartment" name="edit">
                    <option id="optionNameDept" ></option>
                
                </select>

                <button id="btnSave">Save changes</button>
                
            </div>        
        </div>
    </body>
</html>
