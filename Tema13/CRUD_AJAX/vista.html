<html>
    <head>
        <!--es mejor que la referencia esté lo más arriba posible-->
        <script defer src="ajax.js"></script>
        <link rel="stylesheet" type="text/css" href="css.css"/>

    </head>
    <body>

        <form id="form" runat="server">
            <div class="container">
               
                <div id="sticky">
                    <h2>Lista de personas</h2>
                    <button id="btnNew" onclick="openModal()">Añadir</button>
                    <select id="filter">
                        <option>Todos</option>
                    </select>

                </div>
               
                <table class="table" id="maintable">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Dirección</th>
                            <th>Teléfono</th>
                            <th>Imagen</th>
                            <th>Fecha de nacimiento</th>
                            <th>Departamento</th>
                        </tr>
                    </thead>
                    <tbody id="rows">
                        
                    </tbody>
                </table>
               
            </div>
        </form>

        <div id="modalEdit" class="modal">
           
            <div class="modal-content">
                <span class="close">&times;</span>
                <h1 id="title">Editar</h1>
               
            
                <label>Nombre</label>
                <input id="inputName" name="edit" ></input>
                <br>
                <label>Apellidos</label>
                <input id="inputSurname" name="edit"></input>
                <br>
                <label>Dirección</label>
                <input id="inputAddress" name="edit"></input>
                <br>
                <label>Teléfono</label>
                <input id="inputPhoneNumber" name="edit"></input>
                <br>
                <label>Imagen</label>
                <input id="inputPic" name="edit"></input>
                <br>
                <label>Fecha de nacimiento</label>
                <input type="date" id="inputBirthday" name="edit"></input>
                <br>
                <label>Departamento</label>
                <select id="selectDepartment" name="edit">
                    <option id="optionNameDept"  ></option>
                
                </select>

                <br>
              
                <div id="buttons">
                    <button id="btnSave">Guardar cambios</button>
                    <button id="btnDelete">Eliminar</button>
                </div>

               

                
            </div>        
        </div>
    </body>
</html>
